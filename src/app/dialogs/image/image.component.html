<img #image [src]="baseImageUrl + data.image">

<button
  mat-button
  [style.right.px]="image.x"
  [style.top.px]="image.y"
  (click)="closeImage()"
>
  <mat-icon
    svgIcon="close"
  >
  </mat-icon>
</button>

<button
  mat-button
  [style.left.px]="0"
  [style.top.px]="image.y + image.height/2 - 25"
  (click)="showPrevImage()"
>
  <mat-icon
    svgIcon="arrow-left"
  >
  </mat-icon>
</button>

<button
  mat-button
  [style.right.px]="0"
  [style.top.px]="image.y + image.height/2 - 25"
  (click)="showNextImage()"
>
  <mat-icon
    svgIcon="arrow-right"
  >
  </mat-icon>
</button>
