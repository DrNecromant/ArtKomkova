<img #image [src]="baseImageUrl + data.image">
<mat-icon
  mat-icon-button
  svgIcon="close"
  [style.right.px]="image.x"
  [style.top.px]="image.y"
  (click)="closeDialog()"
>
</mat-icon>
<mat-icon
  mat-icon-button
  svgIcon="arrow-left"
  [style.left.px]="image.x"
>
</mat-icon>
<mat-icon
  mat-icon-button
  svgIcon="arrow-right"
  [style.right.px]="image.x"
>
</mat-icon>
