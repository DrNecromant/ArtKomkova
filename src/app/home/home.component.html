<div class="container" fxLayout="row wrap" fxLayoutAlign="start">
  <a routerLink="/collections/{{collection.name}}" class="item" *ngFor="let collection of collections">
    <div class="image"> <!-- Wrapper for soft image transition -->
      <img [src]="baseImageUrl + collection.cover">
    </div>
    <div class="text">{{ collection.name }}</div>
  </a>
</div>
