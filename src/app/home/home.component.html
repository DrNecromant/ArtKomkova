<div class="container" fxLayout="row wrap" fxLayoutAlign="start">
  <a routerLink="/collections/{{album.id}}" class="item" *ngFor="let album of albums">
    <div class="image"> <!-- Wrapper for soft image transition -->
      <img [src]="album.coverUrl">
    </div>
    <div class="text">{{ album.name }}</div>
  </a>
</div>
